<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="refresh" content="">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="summary-content-container">
    <div class="result-content-box">
      <h3>Your Result</h3>
      <div class="circle-design">
        <span class="seventy-six">76</span>
        <span class="hundred">of 100</span>
      </div>
      <h2>Great</h2>
    <p>
      You scored higher than 65% of the people who have taken these tests.
    </p>
    </div>
    <div class="summary-content-box">
    <h3>Summary</h3>
  <div class="reaction">
    <div class="separation-1">
      <div class="action">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <p class="reaction-text">Reaction</p>
      </div>
        <p class="reaction-number"><span class="figure">80</span> / 100</p>
    </div>
  </div>

  <div class="memory">
    <div class="separation-2">
      <div class="action2">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <p class="memory-text">Memory</p> 
      </div>
        <p class="memory-number"><span class="figure">92</span> / 100</p> 
    </div>
  </div>
    
  <div class="verbal">
    <div class="separation-3">
      <div class="action3">
        <img src="./assets/images/icon-verbal.svg" alt="verbal">
       <p class="verbal-text">Verbal</p> 
      </div>
       <p class="verbal-number"><span class="figure">61</span> / 100</p> 
    </div>
  </div>
  
  <div class="visual">
    <div class="separation-4">
      <div class="action4">
        <img src="./assets/images/icon-visual.svg" alt="visual">
        <p class="visual-text">Visual</p> 
      </div>
        <p class="visual-number"><span class="figure">72</span> / 100</p> 
    </div>
  </div>
    
    <button>Continue</button>
  </div>
</body>
</html>
